<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problem 3</title>
    <style>
        .table-container{
            width: 500px;
            margin-right: auto;
            margin-left: auto;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid blueviolet;
            padding: 10px;
           
        }
        .bold-title{
            font-weight: 600;
        }
        .table-title{
            text-align: center;
        }
   

    </style>
</head>
<body>
    <main>
        <section class="table-container">

   <h1 class="table-title">Table Tennis Tournament</h1>

        <table>
            <caption>Tournament Schedule And Results</caption>
           <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
           </tr>
           <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Mark</td>
           </tr>
           <tr>
            <td>Match 2</td>
            <td>Albert</td>
            <td>James</td>
           </tr>
           <tr>
            <td class="bold-title">Round 2</td>
            <td class="bold-title">Player C</td>
            <td class="bold-title">Player D</td>
           </tr>
           <tr>
           <td>Match 3</td>
           <td>John</td>
           <td>Mark</td>
           </tr> 
            <tr>
            <td>Match 4</td>
            <td>Albert</td>
            <td>James</td>
            </tr>
            <tr>
                <td class="bold-title">Final</td>
                <td class="bold-title">Winner of Match 3</td>
                <td class="bold-title">Winner of Match 4</td>
            </tr>
            <tr>
                <td>Champion</td>
                <td>Mark</td>
                <td>James</td>

            </tr>

        </table>
    </section>
    </main>
</body>
</html>
